mutation InsertOutbounndShipmentUnallocatedLine(
  $storeId: String!
  $id: String!
  $invoiceId: String!
  $itemId: String!
  $quantity: Int!
) {
  insertOutboundShipmentUnallocatedLine(
    input: {
      id: $id
      invoiceId: $invoiceId
      itemId: $itemId
      quantity: $quantity
    }
    storeId: $storeId
  ) {
    ... on InsertOutboundShipmentUnallocatedLineError {
      __typename
      error {
        description
      }
    }
    ... on InvoiceLineNode {
      __typename
      id
    }
  }
}
